name: Build with Hugo and deploy to GitHub Pages

on:
  push:
    branches-ignore:
    - 'dependabot/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pages: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: stable

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: latest
        extended: true

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Update Hugo modules
      run: hugo mod get -u

    - name: Build
      run: hugo --minify --environment production

    - name: Upload site artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./public

  deploy:
    needs: build
    if: github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy
      uses: actions/deploy-pages@v1
      id: deployment

{{- $b := site.Params.collapse_breakpoint | default "md" -}}
<footer class="footer container-xxl">
  <div class="row flex-fill align-items-center">
    <div class="col-4 col-{{ $b }}-3 text-start copyright">{{ partialCached "footer/copyright" . }}</div>
    <div class="col-4 col-{{ $b }}-6 text-center license">{{ partialCached "footer/license" . }}</div>
    <div class="col-4 col-{{ $b }}-3 acknowledgements">{{ partialCached "footer/acknowledgements" . }}</div>
  </div>
</footer>

<section class="resume-section">
  {{ partial "resume/section-title" . }}
  {{- $skills := .section }}
  <ul class="resume-skills">
  {{- range site.Data.resume.skillset }}
    <li class="resume-skills-category"><strong>{{ .name }}</strong>:
      {{ delimit (apply (where $skills "keywords" "intersect" (slice .keyword)) "index" "." "name") ", " }}.</li>
  {{- end }}
  </ul>
</section>

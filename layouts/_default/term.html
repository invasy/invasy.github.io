{{ define "title" }}
<header id="title">
  <h1 data-pagefind-meta="title">{{ .Data.Singular | strings.FirstUpper }}: {{ .Title | markdownify }}</h1>
</header>
<hr>
{{ end }}

{{ define "content" }}
{{ .Content }}
<ul class="page-list">
  {{- range .Paginator.Pages }}
  {{ .Render "list/item" }}
  {{- end }}
</ul>
<div class="container d-flex justify-content-center">
  {{ template "_internal/pagination.html" . }}
</div>
{{ end }}

{{ define "right" }}<aside></aside>{{ end }}

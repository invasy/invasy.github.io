{{ define "content" }}
{{ .Content }}
<ul class="page-list">
{{- $paginator := .Paginate .Pages.ByTitle }}
{{- range $paginator.Pages }}
  {{ .Render "list-item" }}
{{- end }}
</ul>
<div class="container d-flex justify-content-center">
  {{ template "_internal/pagination.html" . }}
</div>
{{ end }}

{{ define "right" }}<aside></aside>{{ end }}

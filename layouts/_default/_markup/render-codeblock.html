{{- $type := .Type -}}
{{- $title := .Attributes.title -}}
{{- $copy := .Attributes.copy | default (ne (len .Type) 0) -}}
<div class="code-block chroma">
  {{- if or $type $title $copy }}
  <div class="code-header">
    {{ partial "icon" $type }}
    <h6 class="code-title">{{ $title | markdownify }}</h6>
    {{- if $copy }}
    <button class="code-copy" type="button"></button>
    {{- end }}
  </div>
  {{- end }}
  {{ highlight .Inner .Type .Options }}
</div>

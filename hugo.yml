title: invasy.dev
baseUrl: 'https://invasy.dev'
author:
  name: Vasiliy Polyakov
  email: site@invasy.dev

languageCode: en-us

markup:
  highlight:
    noClasses: false
    codeFences: true
    lineNos: true
    lineNumbersInTable: false
    anchorLineNos: true
  tableOfContents:
    startLevel: 1
    endLevel: 4
    ordered: false

taxonomies:
  algorithm: algorithms
  category: categories
  data_structure: data_structures
  tag: tags

mediaTypes:
  application/x-tex:
    suffixes:
    - tex
  application/x-latex:
    suffixes:
    - tex
    - latex

outputFormats:
  latex:
    mediaType: application/x-latex
    isPlainText: true
  pdf:
    mediaType: application/pdf

module:
  hugoVersion:
    extended: true
    min: '0.110.0'
  mounts:
  - source: assets
    target: assets
  - source: content
    target: content
  - source: data
    target: data
  - source: layouts
    target: layouts
  - source: static
    target: static
  imports:
  - path: github.com/twbs/bootstrap
    ignoreConfig: true
    mounts:
    - source: scss
      target: assets/scss/bootstrap
    - source: site/assets/scss
      target: assets/scss/bootstrap/docs
    - source: js
      target: assets/js/bootstrap
  - path: github.com/twbs/rfs
    ignoreConfig: true
    mounts:
    - source: scss.scss
      target: assets/scss/bootstrap/vendor/_rfs.scss

params:
  collapse_breakpoint: md
  copyright:
    year: 2017
    subject: Mail me about this site
  favicon:
    safary_icon_color: '#800020'
    msapp_tile_color: '#b91d47'
    theme_color: '#ffffff'
  search:
    fuse:
      enabled: false
      url: /search
      param: q
    pagefind:
      enabled: false
    gcse:
      enabled: false
      id: '1e801f0739759a3cb'
